<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="datepicker.min.css">
  <title>VJC Fitness</title>
</head>
<body>
  <section class="top-section">
    <div class="welcome-box">
      <img class="user-image" alt="user-image" src="./images/profile-image.png">
      <h1 class="welcome-user">Hello there!</h1>
    </div>
    <div class="activity-box">
      <h2 class="recent-activity-title">Recent Activity</h2>
      <div class="recent-activity-container">
        <article class="steps-box" id="stepsBox">Steps</article>
        <article class="minutes-active" id="minutesBox">Minutes Active</article>
        <article class="miles-walked" id="milesBox">Miles Walked</article>
        <article class="stairs" id="stairsBox">Stairs Climbed</article>
      </div>
    </div>
    <div class="user-box">
      <select class="user-dropdown" id="userDropDown">
        <option disabled hidden selected>Select User</option>
        <option value="default"></option>
      </select>
      <text class="user-info" id="userInfo"></text>
    </div>
  </section>
  <section class="bottom-section">
    <div class="icons-container">
      <img class="water-img" id="water-button" alt="water-button" src="./images/water.png">
      <img class="sleep-img" id="sleep-button" alt="sleep-button" src="./images/sleep.png">
      <img class="activity-img" id="activity-button" alt="activity-button" src="./images/activity.png" alt="Coming Soon">
    </div>

    <div class="bottom-container">
      <div class="category-container" id="waterContainer">
        <div class="title-container">
          <p>Water</p>
        </div>
        <div class="stats-container">
          <!-- <div class="img-box">
            <img class="category-image" src="./images/water-glass.png">
          </div> -->
          <div class="chart-box">
            <article class="category-chart" style="position: relative; height: 75%; width: 75%">
              <canvas class="water-chart" id="waterChart"></canvas>
            </article>
          </div>
          <div class="average-box">
            <article class="daily-goal" id="dailyGoal">
              <div>Display Hydration History</div>
              <input type="text" name="date-picker-water" placeholder="Select Date" id="date-picker-water">
              <article id="user-ounce-for-day-result"></article>
            </article>
            <p class="data-input">Input New Data Below</p>
            <article class="average-goal" id="averageGoalWater">
              <form class="input-form" id="waterSubmitButton">
                <label for="date">Select the Date</label><br>
                <input type="date" placeholder="enter date" id="waterDate" required><br>
                <label for="ounces-of-water">How many Ounces did you Drink?</label>
                <input type ="number" placeholder="enter ounces of water" id="waterOunces" required><br>
                <input type="submit" value="Submit">
              </form>
            </article>
          </div>
        </div>
      </div>
      <div class="category-container hidden" id="sleepContainer">
        <div class="title-container">
          <p>Sleep</p>
        </div>
        <div class="stats-container">
          <!-- <div class="img-box">
            <img class="category-image" src="./images/sleeping.png">
          </div> -->
          <div class="chart-box">
            <article class="category-chart" style="position: relative; height: 75%; width: 75%">
                <canvas class="sleep-chart" id="sleepChart"></canvas>
            </article>
          </div>
          <div class="average-box">
            <article class="daily-goal" id="dailyGoal">
              <div>Display Sleep History</div>
              <input type="text" name="date-picker-sleep" placeholder="Select Date" id="date-picker-sleep">
              <article id="user-hours-for-day-result"></article>
            </article>
            <p class="data-input">Input New Data Below</p>
            <article class="average-goal" id="averageGoalSleep">
              <form id="sleepSubmitButton">
                <label for="date"></label>
                <input type="date" placeholder="enter date" id="sleepDate" required><br>
                <label for="hours of sleep"></label>
                <input type ="number" placeholder="enter hours of sleep" id="hoursOfSleep" required><br>
                <label for="quality hours of sleep"></label>
                <input type ="number" placeholder="enter quality hours" id="qualityHoursOfSleep" required><br>
                <input type="submit" value="Submit">
              </form>
            </article>
          </div>
        </div>
      </div>
      <div class="category-container hidden" id="activityContainer">
        <div class="title-container">
          <p>Activity</p>
        </div>
        <div class="stats-container">
          <!-- <div class="img-box">
            <img class="category-image" src="./images/sleeping.png">
          </div> -->
          <div class="chart-box">
            <article class="category-chart" style="position: relative; height: 100%; width: 33%">
                <canvas class="activity-chart" id="activityStairsChart"></canvas>
            </article>
            <article class="category-chart" style="position: relative; height: 100%; width: 33%">
                <canvas class="activity-chart" id="activityStepsChart"></canvas>
            </article>
            <article class="category-chart" style="position: relative; height: 100%; width: 33%">
                <canvas class="activity-chart" id="activityMinutesChart"></canvas>
            </article>
          </div>
          <div class="average-box">
            <article class="daily-goal" id="dailyGoal">
              <div>Display Activity History</div>
              <input type="text" name="date-picker-activity" placeholder="Select Date" id="date-picker-activity">
              <article id="user-activity-for-day-result"></article>
            </article>
            <p class="data-input">Input New Data Below</p>
            <article class="average-goal" id="averageGoalSleep">
              <form id="activitySubmitButton">
                <label for="date"></label>
                <input type="date" placeholder="enter date" id="activityDate" required><br>
                <label for="number of steps"></label>
                <input type="number" placeholder="enter number of steps" id="numberOfSteps" required><br>
                <label for="minutes active"></label>
                <input type="number" placeholder="enter minutes active" id="minutesActive" required><br>
                <label for="flights of stairs"></label>
                <input type="number" placeholder="enter flights of stairs" id="flightsOfStairs" required><br>
                <input type="submit" value="Submit">
              </form>
            </article>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- <script src="datepicker.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
