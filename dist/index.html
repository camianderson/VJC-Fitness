<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="datepicker.min.css">
  <title>VJC Fitness</title>
</head>
<body>
  <section class="top-section">
    <div class="welcome-box">
      <img class="user-image" src="./images/profile-image.png">
      <h1 class="welcome-user">Hello there!</h1>
    </div>
    <div class="activity-box">
      <h2 class="recent-activity-title">Recent Activity</h2>
      <div class="recent-activity-container">
        <article class="steps-box" id="stepsBox">Steps</article>
        <article class="minutes-active" id="minutesBox">Minutes Active</article>
        <article class="miles-walked" id="milesBox">Miles Walked</article>
        <article class="stairs" id="stairsBox">Stairs Climbed</article>
      </div>
    </div>
    <div class="user-box">
      <select class="user-dropdown" id="userDropDown">
        <option disabled hidden selected>Select User</option>
        <option value="default"></option>
      </select>
      <text class="user-info" id="userInfo"></text>
    </div>
  </section>
  <section class="bottom-section">
    <div class="icons-container">
      <img class="water-img" id="water-button" src="./images/water.png">
      <img class="sleep-img" id="sleep-button" src="./images/sleep.png">
      <img class="activity-img" id="activity-button" src="./images/activity.png" alt="Coming Soon">
    </div>

    <div class="bottom-container">
      <div class="category-container" id="waterContainer">
        <div class="title-container">
          <p>Water</p>
        </div>
        <div class="stats-container">
          <div class="img-box">
            <img class="category-image" src="./images/water-glass.png">
          </div>
          <div class="chart-box">
            <article class="category-chart">
              <canvas class="water-chart" id="waterChart"></canvas>
            </article>
          </div>
          <div class="average-box">
            <article class="daily-goal" id="dailyGoal">
              <div>Display Your Water Intake History</div>
              <input type="text" name="date-picker-water" placeholder="Select Date" id="date-picker-water">
              <article id="user-ounce-for-day-result"></article>
            </article>
            <article class="average-goal" id="averageGoalWater"></article>
          </div>
        </div>
      </div>
      <div class="category-container hidden" id="sleepContainer">
        <div class="title-container">
          <p>Sleep</p>
        </div>
        <div class="stats-container">
          <div class="img-box">
            <img class="category-image" src="./images/sleeping.png">
          </div>
          <div class="chart-box">
            <article class="category-chart">
                <canvas class="sleep-chart" id="sleepChart"></canvas>
            </article>
          </div>
          <div class="average-box">
            <article class="daily-goal" id="dailyGoal">
              <div>Display Your Sleep History</div>
              <input type="text" name="date-picker-sleep" placeholder="Select Date" id="date-picker-sleep">
              <article id="user-hours-for-day-result"></article>
            </article>
            <article class="average-goal" id="averageGoalSleep"></article>
          </div>
        </div>
      </div>
      <div class="category-container hidden" id="activityContainer">
        <div class="title-container">
          <p>Activity</p>
        </div>
        <div class="stats-container">
          <div class="img-box">
            <img class="category-image" src="./images/sleeping.png">
          </div>
          <div class="chart-box">
            <article class="category-chart">
                <canvas class="activity-chart" id="activityStairsChart"></canvas>
                <canvas class="activity-chart" id="activityStepsChart"></canvas>
                <canvas class="activity-chart" id="activityMinutesChart"></canvas>
            </article>
          </div>
          <div class="average-box">
            <article class="daily-goal" id="dailyGoal">
              <div>Display Your activity History</div>
              <input type="text" name="date-picker-activity" placeholder="Select Date" id="date-picker-activity">
              <article id="user-hours-for-day-result"></article>
            </article>
            <article class="average-goal" id="averageGoalSleep"></article>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- <script src="datepicker.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
