<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="datepicker.min.css">
  <title>VJC Fitness</title>
</head>
<body>
  <section class="top-section">
    <div class="welcome-box">
      <img class="user-image" src="./images/turing-logo.png">
      <h1 class="welcome-user">Hello there!</h1>
    </div>
    <div class="activity-box">
      <h2 class="recent-activity-title">Recent Activity</h2>
      <div class="recent-activity-container">
        <article class="steps-box" id="stepsBox">Steps</article>
        <article class="minutes-active">Minutes Acive</article>
        <article class="miles-walked">Miles Walked</article>
        <article class="stairs">Stairs Climbed</article>
      </div>
    </div>
    <div class="user-box">
      <select class="user-dropdown" id="userDropDown">
        <option disabled hidden selected>Select User</option>
        <option value="default"></option>
        <!-- onclick="displayUserInfo()" -->
      </select>
      <text class="user-info" id="userInfo"></text>

    </div>
  </section>

  <section class="bottom-section">
    <div class="icons-container">
      <!-- <p class="icons">Water</p> -->
      <img class="water-img" id="water-button" src="./images/water.png">
      <!-- <p class="icons">Sleep</p> -->
      <img class="sleep-img" id="sleep-button" src="./images/turing-logo.png">
      <!-- <p class="icons">Activity</p> -->
      <img class="activity-img" src="./images/turing-logo.png">
    </div>

    <div class="bottom-container">
      <div class="category-container" id="waterContainer">
        <div class="title-container">
          <p>Water</p>
        </div>
        <div class="stats-container">
          <div class="img-box">
            <img class="category-image" src="./images/turing-logo.png">
          </div>
          <div class="chart-box">
            <article class="category-chart">
              <canvas id="myChart" width="400" height="400"></canvas>
            </article>
          </div>
          <div class="average-box">
            <article class="daily-goal" id="dailyGoal">
              <div>Daily Ounces</div>
              <input type="text" name="date-picker-water" placeholder="Select Date" id="date-picker-water">
              <article id="user-ounce-for-day-result"></article>
              <!-- <select class="date-picker"></select> -->
            </article>
            <article class="average-goal" id="averageGoalWater">Average Ounces</article>
          </div>
        </div>
      </div>
      <div class="category-container hidden" id="sleepContainer">
        <div class="title-container">
          <p>Sleep</p>
        </div>
        <div class="stats-container">
          <div class="img-box">
            <img class="category-image" src="./images/turing-logo.png">
          </div>
          <div class="chart-box">
            <article class="category-chart">
                <canvas id="sleep-chart" width="600" height="400"></canvas>
            </article>
          </div>
          <div class="average-box">
            <article class="daily-goal" id="dailyGoal">
              <div>Sleep Quality</div>
              <input type="text" name="date-picker-sleep" placeholder="Select Date" id="date-picker-sleep">
              <article id="user-hours-for-day-result"></article>
              <!-- <select class="date-picker"></select> -->
            </article>
            <article class="average-goal" id="averageGoalSleep">Average Sleep</article>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
